<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-box position="0 3 0" rotation="0 0 0" color="#3498DB" width="5" height="5"></a-box>
        <a-cylinder color="yellow" radius="0.4" height="2" position="-1.5 -0.6 0"></a-cylinder>
        <a-cylinder color="yellow" radius="0.4" height="2" position="1.5 -0.6 0"></a-cylinder>
        <a-cylinder color="yellow" radius="0.4" height="2" position="-3.5 4 0" rotation="80 0 80"></a-cylinder>
        <a-sphere color="red" position="-4.8 4 0" radius="0.7"></a-sphere>
        <a-cylinder color="yellow" radius="0.4" height="2" position="3.5 4 0" rotation="80 0 80"></a-cylinder>
        <a-sphere color="red" position="4.8 4 0" radius="0.7"></a-sphere>
        <a-cylinder color="yellow" radius="0.4" height="3" position="4.8 5 0"></a-cylinder>
        <a-cylinder color="yellow" radius="0.4" height="3" position="-4.8 3 0"></a-cylinder>
        <a-cylinder color="yellow" radius="0.7" height="2" position="0 6 -0.2"></a-cylinder>
        <a-sphere color="red" position="-1.5 -1.5 0" radius="0.7"></a-sphere>
        <a-sphere color="red" position="1.5 -1.5 0" radius="0.7"></a-sphere>
        <a-box position="0 8 0" rotation="0 0 0" color="#3498DB" width="3" height="3"></a-box>
        <a-sphere color="red" position="-4.8 1.5 0" radius="0.7"></a-sphere>
        <a-sphere color="red" position="4.8 6.5 0" radius="0.7"></a-sphere>
        <a-sphere color="red" position="-0.8.5 8 0" radius="0.7"></a-sphere>
        <a-sphere color="red" position="0.8.5 8 0" radius="0.7"></a-sphere>
        <a-torus color="#43A367" arc="13" radius="5" radius-tubular="0.1" rotation="0 0 260" position="0.3 10.3 5"></a-torus>

    </a-scene>
</body>
</html>
